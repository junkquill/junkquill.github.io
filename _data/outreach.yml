- name: Trans Math Day
  years: 2020-2023
  description: A yearly conference bringing together transgender and non-binary mathematicians to highlight their research and find community and support. (~ 75 participants per year)
- name: Virtual Directed Readings in Geometry
  years: 2021
  description: A virtual, open-access, directed reading program in algebra and geometry for undergraduate students.
- name: Algebraic Geometry in the Time of COVID
  years: 2020
  description: A virtual open-access introductory course in algebraic geometry. (~ 1600 participants)
- name: Madison Math Circle
  years: 2016-2018
  description: A virtual open-access introductory course in algebraic geometry. (~ 250 students per year)